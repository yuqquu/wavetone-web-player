<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Q</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			body {
				width: 100vw;
				height: 100vh;
			}
			#all-container {
				width: 100%;
				height: 100%;
			}
			#alt-video {
				width: 100%;
				height: 100%;
				object-fit: fill;
			}
		</style>
		<script>
		onload = () => {
			document.getElementById("alt-video").volume = 0.5;
		};
		</script>
	</head>
	<body>
		<div id="all-container">
			<video id="alt-video" src="data/a4.mp4" controls></video>
		</div>
	</body>
</html>
